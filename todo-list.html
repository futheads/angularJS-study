<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/foundation/foundation.min.css">
</head>
<body style="padding:10px" ng-controller="TaskCtrl">
    <div class="input-group">
        <input ng-model="task" type="text" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="add()">提交</button>
        </span>
    </div>
    <h4 ng-if="tasks.length > 0">任务列表</h4>
    <ul class="list-group">
        <li ng-repeat="item in tasks" class="list-group-item">{{item}}</li>
    </ul>

<script src="js/angularJS/angular.min.js"></script>
<script>
    angular.module('todoList', [])
        .controller('TaskCtrl', function ($scope) {
            $scope.task = "";
            $scope.tasks = [];
            $scope.add = function () {
                $scope.tasks.push($scope.task);
            }
        })
</script>
</body>
</html>
