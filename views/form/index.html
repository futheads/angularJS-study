<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/foundation/foundation.min.css">
</head>
<body style="padding: 10px;" ng-app="app">
<div ng-controller="UserCtrl">
    <form name="f" ng-submit="register(user)">
        <fieldset>
            <legend>基本信息</legend>
            <img ng-src="{{user.icon}}" ng-if="user.isShowImg">
            <div>
                <input type="text" ng-model="user.name" placeholder="用户名" required>
                <input type="password">
                职位: <select>
                <option value="">--请选择--</option>
                <option value="1" ng-selected="user.zw=='1'">Java</option>
                <option value="2" ng-selected="user.zw=='2'">.NET</option>
            </select>
                性别：<input type="radio" ng-checked="user.sex=='1'" name="sex">&nbsp;男&nbsp;
                <input type="radio" ng-checked="user.sex=='0'">&nbsp;女&nbsp;
            </div>
        </fieldset>
        <fieldset>
            <legend>爱好</legend>
            <div>
                <input type="checkbox" ng-checked="isChecked(1)" name="ai">&nbsp;篮球&nbsp;
                <input type="checkbox" ng-checked="isChecked(2)" name="ai">&nbsp;足球&nbsp;
                <input type="checkbox" ng-checked="isChecked(3)" name="ai">&nbsp;排球&nbsp;
            </div>
        </fieldset>
        <button type="submit" class="button expand" ng-disabled="f.$invalid">提交</button>
    </form>
</div>
</body>
<script src="../../js/angularJS/angular.min.js"></script>
<script src="app.js"></script>
</html>
